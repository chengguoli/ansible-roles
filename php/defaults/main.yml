---

# Default php version to be installed on ubuntu
php_version: 7.2
# Whether to install recommended packages
php_install_recommends: true

# Set this to true if you're using php with apache/nginx/etc
php_enable_webserver: true

# php-fpm configuration
php_enable_fpm: false
php_fpm_state: started
php_fpm_handler_state: restarted
php_fpm_enabled_on_boot: true

# php packages
php_packages:
  - php
  - php-xml
  - php-cli
  - php-fpm
  - php-mysqlnd
  - php-zip
  - php-devel
  - php-gd
  - php-mbstring
  - php-curl
  - php-pear
  - php-bcmath
  - php-json

  
  
# Web Server daemon
php_webserver_daemon: "httpd"

# PHP-FPM daemon
php_fpm_daemon: "php-fpm"



---
# 网站的主机名，在site configration file中会用到
httpd_server_name: localhost
httpd_server_admin: chengguo.li@lamsoon.com
httpd_listen: 80
httpd_ssl_listen: 443
httpd_server_tokens: Prod
httpd_server_root: '/etc/httpd'
httpd_access_log: logs/access.log
httpd_error_log: logs/error.log



httpd_packages:
  - hostname
  - httpd
  - mod_ssl
  - mod_http2
  